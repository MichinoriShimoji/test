    <script>
        // CSVãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ãƒ†ã‚¹ãƒˆ
        console.log('Starting CSV load test...');
        
        const csvPath = 'hougenbiblio.csv';
        const statusEl = document.getElementById('status');

        // ãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ç¢ºèªã¨ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯
        fetch(csvPath, { method: 'HEAD' })
            .then(response => {

                    throw new Error(`File not found: ${response.status}`);
                }
                const contentLength = response.headers.get('content-length');
                if (contentLength) {
                    console.log(`File size: ${(parseInt(contentLength) / 1024 / 1024).toFixed(2)} MB`);

                return fetch(csvPath);
            })
            .then(response => response.text())
            .then(csvText => {
                console.log(`CSV text loaded: ${csvText.length} characters`);
                
                // PapaParseã§CSVã‚’è§£æ
                Papa.parse(csvText, {
                    header: true,
                    complete: (results) => {
                        console.log('Parse complete:', results);

                        console.log(`Valid records: ${validData.length}`);

                        infoEl.style.display = 'block';

                        document.getElementById('total-records').textContent = validData.length;
                        document.getElementById('field-count').textContent = Object.keys(validData[0] || {}).length;
                        
                        // å¹´ã®ç¯„å›²ã‚’è¨ˆç®—
                        const years = validData.map(d => parseInt(d.year)).filter(y => !isNaN(y));
                        if (years.length > 0) {
                            const minYear = Math.min(...years);
                            const maxYear = Math.max(...years);
                            document.getElementById('year-range').textContent = `${minYear} - ${maxYear}`;
                        }
                        
                        // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ä¸€è¦§
                        const fields = Object.keys(validData[0] || {});
                        const fieldList = document.getElementById('field-list');
                        fields.forEach(field => {

                            li.textContent = `${field} (${validData.filter(d => d[field]).length} ä»¶ã®ãƒ‡ãƒ¼ã‚¿)`;
                            fieldList.appendChild(li);
                        });
                        
                        // ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿è¡¨ç¤º
                        const tableHead = document.getElementById('table-head');
                        const tableBody = document.getElementById('table-body');
                        
                        // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œ
                        const headerRow = document.createElement('tr');
                        ['title', 'author', 'year', 'venue', 'work_type'].forEach(field => {
                            const th = document.createElement('th');
                            th.textContent = field;
                            headerRow.appendChild(th);
                        });
                        tableHead.appendChild(headerRow);
                        
                        // ãƒ‡ãƒ¼ã‚¿è¡Œï¼ˆæœ€åˆã®5ä»¶ï¼‰
                        validData.slice(0, 5).forEach(row => {

                                td.textContent = row[field] || '-';
                                tr.appendChild(td);
                            });
                            tableBody.appendChild(tr);
                        });
                        
                        // ãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼ãŒã‚ã‚Œã°è¡¨ç¤º
                        if (results.errors && results.errors.length > 0) {

                        }
                    },
                    error: (error) => {
                        console.error('Parse error:', error);
                        statusEl.className = 'status error';
                        statusEl.innerHTML = `âŒ CSVãƒ•ã‚¡ã‚¤ãƒ«ã®è§£æã«å¤±æ•—ã—ã¾ã—ãŸ`;
                        errorDetailEl.style.display = 'block';
