    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function HougenSearchApp() {
            const [data, setData] = useState([]);
            const [filteredData, setFilteredData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchMode, setSearchMode] = useState('simple');
            const [currentPage, setCurrentPage] = useState(1);
            const [authorSearchName, setAuthorSearchName] = useState('');
            const itemsPerPage = 50;

            // Ê§úÁ¥¢„Éï„Ç£„Éº„É´„Éâ„ÅÆÁä∂ÊÖã
            const [searchFields, setSearchFields] = useState({
                keyword: '',
                author: '',
                title: '',
                yearFrom: '',
                yearTo: '',
                venue: '',
                publisher: '',
                region: '',
                subregion: '',
                topic: '',
                workType: 'all'
            });

            // CSV„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø
            useEffect(() => {
                const csvPath = 'hougenbiblio.csv';
                console.log('Loading CSV from:', csvPath);
                
                fetch(csvPath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(csvText => {
                        console.log('CSV loaded, size:', csvText.length);
                        
                        Papa.parse(csvText, {
                            header: true,
                            skipEmptyLines: true,
                            complete: (results) => {
                                console.log('Parse complete. Total rows:', results.data.length);
                                
                                const validData = results.data.filter(row => row.title && row.title.trim() !== '');
                                console.log('Valid data count:', validData.length);
                                
                                setData(validData);
                                setFilteredData(validData);
                                setLoading(false);
                            },
                            error: (error) => {
                                console.error('Parse error:', error);
                                setError('CSV„Éï„Ç°„Ç§„É´„ÅÆËß£Êûê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                                setLoading(false);
                            }
                        });
                    })
                    .catch(error => {
                        console.error('Error loading CSV:', error);
                        setError('CSV„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                        setLoading(false);
                    });
            }, []);

            // ËëóËÄÖÂêç„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÊôÇ„ÅÆÂá¶ÁêÜ
            const handleAuthorClick = (authorName) => {
                console.log('Author clicked:', authorName);
                
                // ËëóËÄÖÂêç„ÅßÊ§úÁ¥¢
                const results = data.filter(item => 
                    item.author && item.author.includes(authorName)
                );
                
                console.log(`Found ${results.length} papers by ${authorName}`);
                
                // Ê§úÁ¥¢„Éï„Ç£„Éº„É´„Éâ„Çí„ÇØ„É™„Ç¢
                setSearchFields({
                    keyword: '',
                    author: authorName,
                    title: '',
                    yearFrom: '',
                    yearTo: '',
                    venue: '',
                    publisher: '',
                    region: '',
                    subregion: '',
                    topic: '',
                    workType: 'all'
                });
                
                // Ê§úÁ¥¢„É¢„Éº„Éâ„ÇíË©≥Á¥∞Ê§úÁ¥¢„Å´Âàá„ÇäÊõø„Åà
                setSearchMode('advanced');
                
                // ËëóËÄÖÊ§úÁ¥¢‰∏≠„Åß„ÅÇ„Çã„Åì„Å®„ÇíË®òÈå≤
                setAuthorSearchName(authorName);
                
                // Ê§úÁ¥¢ÁµêÊûú„ÇíÊõ¥Êñ∞
                setFilteredData(results);
                setCurrentPage(1);
                
                // „Éö„Éº„Ç∏‰∏äÈÉ®„Å´„Çπ„ÇØ„É≠„Éº„É´
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            // ËëóËÄÖÊ§úÁ¥¢„Çí„ÇØ„É™„Ç¢„Åô„ÇãÂá¶ÁêÜ
            const clearAuthorSearch = () => {
                setAuthorSearchName('');
                setSearchFields({
                    ...searchFields,
                    author: ''
                });
                setFilteredData(data);
                setCurrentPage(1);
            };

            // Ê§úÁ¥¢Âá¶ÁêÜ
            const handleSearch = () => {
                console.log('Search started with fields:', searchFields);
                let results = [...data];
                
                // ËëóËÄÖÊ§úÁ¥¢„Çí„ÇØ„É™„Ç¢
                setAuthorSearchName('');

                // „Ç≠„Éº„ÉØ„Éº„ÉâÊ§úÁ¥¢ÔºàÂÖ®„Éï„Ç£„Éº„É´„ÉâÂØæË±°Ôºâ
                if (searchFields.keyword && searchFields.keyword.trim()) {
                    const keyword = searchFields.keyword.toLowerCase().trim();
                    results = results.filter(item => {
                        return Object.values(item).some(value => 
                            value && value.toString().toLowerCase().includes(keyword)
                        );
                    });
                }

                // ËëóËÄÖÂêçÊ§úÁ¥¢
                if (searchFields.author && searchFields.author.trim()) {
                    const author = searchFields.author.trim();
                    results = results.filter(item => 
                        item.author && item.author.includes(author)
                    );
                }

                // „Çø„Ç§„Éà„É´Ê§úÁ¥¢
                if (searchFields.title && searchFields.title.trim()) {
                    const title = searchFields.title.toLowerCase().trim();
                    results = results.filter(item => 
                        item.title && item.title.toLowerCase().includes(title)
                    );
                }

                // Êé≤ËºâË™åÊ§úÁ¥¢
                if (searchFields.venue && searchFields.venue.trim()) {
                    const venue = searchFields.venue.toLowerCase().trim();
                    results = results.filter(item => 
                        item.venue && item.venue.toLowerCase().includes(venue)
                    );
                }

                // Âá∫ÁâàÁ§æÊ§úÁ¥¢
                if (searchFields.publisher && searchFields.publisher.trim()) {
                    const publisher = searchFields.publisher.toLowerCase().trim();
                    results = results.filter(item => 
                        item.publisher && item.publisher.toLowerCase().includes(publisher)
                    );
                }

                // Âú∞ÂüüÊ§úÁ¥¢
                if (searchFields.region && searchFields.region.trim()) {
                    const region = searchFields.region.toLowerCase().trim();
                    results = results.filter(item => 
                        item.region && item.region.toLowerCase().includes(region)
                    );
                }

                // ‰∏ã‰ΩçÂú∞ÂüüÊ§úÁ¥¢
                if (searchFields.subregion && searchFields.subregion.trim()) {
                    const subregion = searchFields.subregion.toLowerCase().trim();
                    results = results.filter(item => 
                        item.subregion && item.subregion.toLowerCase().includes(subregion)
                    );
                }

                // „Éà„Éî„ÉÉ„ÇØÊ§úÁ¥¢
                if (searchFields.topic && searchFields.topic.trim()) {
                    const topic = searchFields.topic.toLowerCase().trim();
                    results = results.filter(item => 
                        item.topic && item.topic.toLowerCase().includes(topic)
                    );
                }

                // Âπ¥ÁØÑÂõ≤Ê§úÁ¥¢ÔºàÈñãÂßãÂπ¥Ôºâ
                if (searchFields.yearFrom && searchFields.yearFrom.trim()) {
                    const yearFrom = parseInt(searchFields.yearFrom.trim());
                    if (!isNaN(yearFrom)) {
                        results = results.filter(item => {
                            const itemYear = parseInt(item.year);
                            return !isNaN(itemYear) && itemYear >= yearFrom;
                        });
                    }
                }

                // Âπ¥ÁØÑÂõ≤Ê§úÁ¥¢ÔºàÁµÇ‰∫ÜÂπ¥Ôºâ
                if (searchFields.yearTo && searchFields.yearTo.trim()) {
                    const yearTo = parseInt(searchFields.yearTo.trim());
                    if (!isNaN(yearTo)) {
                        results = results.filter(item => {
                            const itemYear = parseInt(item.year);
                            return !isNaN(itemYear) && itemYear <= yearTo;
                        });
                    }
                }

                // ÊñáÁåÆ„Çø„Ç§„Éó„Éï„Ç£„É´„Çø
                if (searchFields.workType !== 'all') {
                    results = results.filter(item => 
                        item.work_type === searchFields.workType
                    );
                }

                console.log('Search complete. Results:', results.length);
                
                setFilteredData(results);
                setCurrentPage(1);
            };

            // Ê§úÁ¥¢Êù°‰ª∂„ÇØ„É™„Ç¢
            const handleClear = () => {
                setSearchFields({
                    keyword: '',
                    author: '',
                    title: '',
                    yearFrom: '',
                    yearTo: '',
                    venue: '',
                    publisher: '',
                    region: '',
                    subregion: '',
                    topic: '',
                    workType: 'all'
                });
                setAuthorSearchName('');
                setFilteredData(data);
                setCurrentPage(1);
            };

            // „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥
            const paginatedData = useMemo(() => {
                const startIndex = (currentPage - 1) * itemsPerPage;
                return filteredData.slice(startIndex, startIndex + itemsPerPage);
            }, [filteredData, currentPage]);

            const totalPages = Math.ceil(filteredData.length / itemsPerPage);

            // CSV„Ç®„ÇØ„Çπ„Éù„Éº„Éà
            const handleExport = () => {
                const csv = Papa.unparse(filteredData);
                const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `hougen_search_results_${new Date().getTime()}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            <div className="spinner"></div>
                            <p className="loading-text">„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="container">
                        <div className="error-message">
                            <h2>‚ö†Ô∏è „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü</h2>
                            <p style={{marginTop: '10px'}}>{error}</p>
                            <p style={{marginTop: '10px', fontSize: '14px'}}>
                                hougenbiblio.csv„Éï„Ç°„Ç§„É´„Ååindex.html„Å®Âêå„Åò„Éá„Ç£„É¨„ÇØ„Éà„É™„Å´„ÅÇ„Çã„Åì„Å®„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="header">
                        <h1>üìö ÊñπË®ÄÊñáÁåÆÊ§úÁ¥¢„Ç∑„Çπ„ÉÜ„É†</h1>
                        <p>Êó•Êú¨ÂÖ®ÂõΩ„ÅÆÊñπË®ÄÁ†îÁ©∂ÊñáÁåÆ„ÇíÊ§úÁ¥¢„Åß„Åç„Åæ„ÅôÔºàÂÖ® {data.length} ‰ª∂Ôºâ</p>
                    </div>

                    <div className="search-panel">
                        <div className="search-mode">
                            <button 
                                className={`mode-button ${searchMode === 'simple' ? 'active' : ''}`}
                                onClick={() => setSearchMode('simple')}
                            >
                                üîç „Ç∑„É≥„Éó„É´Ê§úÁ¥¢

                            <button 
                                className={`mode-button ${searchMode === 'advanced' ? 'active' : ''}`}

                        <div className="search-fields">
